<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xxl-12">
            <label for="" class="label-form">Name</label>
            <input type="text" placeholder="Enter the name" class="form-control" name="name" [(ngModel)]="name">
            <label for="" class="label-form">College Name</label>
            <input type="text" placeholder="Enter the college name" class="form-control" name="collegename" [(ngModel)]="collegename">
            <label for="" class="label-form">Parent Name</label>
            <input type="text" placeholder="Enter the parent name" class="form-control" name="parentname" [(ngModel)]="parentname">
            <label for="" class="label-form">DOB</label>
            <input type="date" placeholder="Enter the date if birth" class="form-control" name="dob" [(ngModel)]="dob">
            <label for="" class="label-form">Address</label>
            <textarea name="adress" [(ngModel)]="adress" id="" cols="30" rows="10" placeholder="Enter the address" class="form-control"></textarea>
            <label for="" class="label-form">Mobile NO</label>
            <input type="text" placeholder="Enter the mobileno" class="form-control" name="mobilenum" [(ngModel)]="mobilenum">
            <label for="" class="label-form">Parent Mobile No</label>
            <input type="text" placeholder="Enter the parent mobno" class="form-control" name="parntnum" [(ngModel)]="parntnum">
            <label for="" class="label-form">Email</label>
            <input type="email" placeholder="Enter the email" class="form-control" name="email" [(ngModel)]="email">
            <label for="" class="label-form">Blood Group</label>
            <select name="blood" [(ngModel)]="blood" id="" class="form-control">
                <option value="Select">---Select---</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="A+">A+</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
                <option value="O-">O-</option>
                <option value="AB-">AB+</option>
                <option value="AB+">AB-</option>
            </select>
            <button class="btn btn-primary" (click)="readValues()">Submit</button>
        </div>
</div>
</div>
